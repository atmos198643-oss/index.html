<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; --neon: #00ffcc; } /* Основной акцент на мятный/неон */

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* КЛАССИЧЕСКАЯ РАДУЖНАЯ ЗМЕЙКА БЕЗ ГОЛУБОЙ ОКАНТОВКИ */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 4px;
            background: conic-gradient(
                from var(--angle),
                #ff0000, #ffff00, #00ff00, #ff00ff, #ff0000 30%,
                transparent 40%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            
            filter: blur(1px) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            /* Пламя внутрь */
            box-shadow: inset 0 0 35px rgba(255, 255, 255, 0.2);
            
            animation: rotate 4s linear infinite;
            z-index: 100; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        /* Шапка: Логотип + (Часы и Дата) */
        .header {
            height: 14vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 60px; z-index: 10;
        }
        .header-center { 
            font-size: 5vw; font-weight: 900; letter-spacing: 12px; 
            background: linear-gradient(to bottom, #fff, #ccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .time-box { text-align: right; line-height: 1; }
        #clock { font-size: 4vw; font-weight: 800; color: #fff; margin-bottom: 5px; }
        #date { font-size: 1.2vw; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        /* СЕТКА: 7 КОЛОНОК x 5 РЯДОВ (35 ШТУК) */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(7, 1fr); 
            grid-template-rows: repeat(5, 1fr);
            gap: 12px; padding: 5px 40px 30px 40px;
            z-index: 5;
        }

        /* Вытянутый прямоугольник */
        .card { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px; display: flex; flex-direction: row; 
            align-items: center; padding: 8px 15px;
            transition: all 0.5s ease; overflow: hidden;
        }

        .active { 
            background: rgba(255, 255, 255, 0.15); border-color: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transform: scale(1.06); z-index: 10;
        }

        .img-box { 
            width: 50px; height: 35px; background: #000; border-radius: 4px; 
            display: flex; justify-content: center; align-items: center; 
            margin-right: 12px; flex-shrink: 0;
        }
        img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .info { display: flex; flex-direction: column; justify-content: center; min-width: 0; }
        .name { font-size: 0.85vw; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 1.2vw; color: #00ffcc; font-weight: 800; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:25%"></div>
    <div class="header-center">ΑΓΓΕΛΙΕΣ</div>
    <div class="time-box">
        <div id="clock">00:00</div>
        <div id="date">-- -- --</div>
    </div>
</div>

<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('el-GR', {weekday: 'long', day: 'numeric', month: 'short'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadData() {
        try {
            const res = await fetch(`${sheetUrl}&v=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            
            let html = "";
            for (let i = 1; i <= 35; i++) {
                let name = "Διαθέσιμο";
                let price = "--";
                let img = "https://via.placeholder.com/50/111/333?text=Logo";

                if (rows[i] && rows[i][1] && rows[i][1].trim() !== "") {
                    name = rows[i][1].replace(/"/g, '').trim();
                    price = rows[i][2]?.replace(/"/g, '').trim() || "0";
                    img = rows[i][3]?.replace(/"/g, '').trim() || img;
                }

                html += `
                <div class="card" id="c${i}">
                    <div class="img-box"><img src="${img}"></div>
                    <div class="info">
                        <div class="name">${name}</div>
                        <div class="price">${price} €</div>
                    </div>
                </div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) { console.error("CSV Load Error"); }
    }

    function highlightRandom() {
        const cards = document.querySelectorAll('.card');
        if (cards.length) {
            cards.forEach(c => c.classList.remove('active'));
            const rnd = Math.floor(Math.random() * 35) + 1;
            const target = document.getElementById('c' + rnd);
            if (target) target.classList.add('active');
        }
    }

    loadData();
    setInterval(loadData, 60000);
    setInterval(highlightRandom, 3000);
</script>
</body>
</html>
