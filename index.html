<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; --neon-main: #00d2ff; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* 1. Внешняя радужная змейка (Тонкая линия) */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 4px;
            background: conic-gradient(
                from var(--angle),
                #ff0000, #ffff00, #00ffcc, #00d2ff, #a000ff, #ff0000 40%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            animation: rotate 4s linear infinite;
            z-index: 100; pointer-events: none;
        }

        /* 2. ЭФФЕКТ ПЛАМЕНИ (Затекание вовнутрь на 10см+) */
        body::after {
            content: ""; position: absolute; inset: 0;
            /* Внутреннее многослойное свечение */
            box-shadow: 
                inset 0 0 80px 20px rgba(0, 210, 255, 0.6),
                inset 0 0 150px 40px rgba(128, 0, 255, 0.3),
                inset 0 0 200px 60px rgba(255, 0, 0, 0.2);
            animation: pulse-fire 6s ease-in-out infinite alternate;
            z-index: 1; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }
        
        @keyframes pulse-fire {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        .header {
            height: 15vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 80px; z-index: 10; position: relative;
        }
        .header-center { 
            font-size: 5vw; font-weight: 900; letter-spacing: 15px; 
            background: linear-gradient(to bottom, #fff, #00d2ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.8));
        }
        #clock { font-size: 4vw; font-weight: 800; color: #fff; text-shadow: 0 0 20px var(--neon-main); }
        #date { font-size: 1.2vw; color: #bbb; text-transform: uppercase; }

        /* Сетка на 40 */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(5, 1fr);
            gap: 15px; padding: 0 60px 40px 60px;
            position: relative; z-index: 5;
        }

        .card { 
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон, чтобы видеть пламя */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 10px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .active { 
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            transform: scale(1.1) translateY(-5px);
            z-index: 20;
        }

        .img-box { width: 90px; height: 60px; background: rgba(0,0,0,0.8); border-radius: 6px; display: flex; justify-content: center; align-items: center; margin-bottom: 8px; border: 1px solid rgba(0, 210, 255, 0.3); }
        img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .name { font-size: 0.85vw; color: #fff; font-weight: 600; text-align: center; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 1.4vw; color: #00ffcc; font-weight: 900; margin-top: 5px; text-shadow: 0 0 10px rgba(0, 255, 204, 0.5); }
    </style>
</head>
<body>

<div class="header">
    <div style="width:25%"></div>
    <div class="header-center">ΑΓΓΕΛΙΕΣ</div>
    <div style="width:25%; text-align: right;">
        <div id="clock">00:00</div>
        <div id="date">--</div>
    </div>
</div>

<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('el-GR', {weekday: 'long', day: 'numeric', month: 'short'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadData() {
        try {
            const res = await fetch(`${sheetUrl}&nocache=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            
            let html = "";
            for (let i = 1; i <= 40; i++) {
                let name = "Διαθέσιμος";
                let price = "--";
                let img = "https://via.placeholder.com/90/111/333?text=Agilis";

                if (rows[i] && rows[i][1] && rows[i][1].trim() !== "") {
                    name = rows[i][1].replace(/"/g, '').trim();
                    price = rows[i][2]?.replace(/"/g, '').trim() || "0";
                    img = rows[i][3]?.replace(/"/g, '').trim() || img;
                }

                html += `
                <div class="card" id="c${i}">
                    <div class="img-box"><img src="${img}"></div>
                    <div class="info" style="text-align:center">
                        <div class="name">${name}</div>
                        <div class="price">${price} €</div>
                    </div>
                </div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) { console.error("CSV Load Error"); }
    }

    function highlightRandom() {
        const cards = document.querySelectorAll('.card');
        if (cards.length) {
            cards.forEach(c => c.classList.remove('active'));
            const randomIdx = Math.floor(Math.random() * cards.length);
            cards[randomIdx].classList.add('active');
        }
    }

    loadData();
    setInterval(loadData, 45000); 
    setInterval(highlightRandom, 3500);
</script>
</body>
</html>
