<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; overflow: hidden; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(3, 1fr); gap: 15px; height: 95vh; }
        .card { background: #111; border: 1px solid #333; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: space-around; padding: 10px; transition: 0.5s; }
        .active { border-color: #ffcc00; background: #222; transform: scale(1.03); }
        .img-container { width: 100%; height: 60%; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .name { font-size: 1.6vw; font-weight: bold; text-align: center; margin: 5px 0; }
        .price { font-size: 2.2vw; color: #ffcc00; font-weight: bold; }
    </style>
</head>
<body>
    <div id="board" class="grid">Загрузка данных...</div>
    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

        async function update() {
            try {
                const res = await fetch(sheetUrl + "&cache=" + Date.now());
                const data = await res.text();
                const rows = data.split('\n').map(r => r.split(','));
                let html = "";
                for (let i = 1; i <= 12; i++) {
                    if (rows[i] && rows[i][1]) {
                        const n = rows[i][1].replace(/"/g, "");
                        const p = rows[i][2].replace(/"/g, "");
                        const img = rows[i][3] ? rows[i][3].replace(/"/g, "").trim() : "";
                        html += `<div class="card" id="c${i}">
                            <div class="img-container"><img src="${img}" onerror="this.style.display='none'"></div>
                            <div class="name">${n}</div>
                            <div class="price">${p}</div>
                        </div>`;
                    }
                }
                document.getElementById("board").innerHTML = html;
            } catch (e) { console.error("Ошибка обновления"); }
        }

        let cur = 1;
        setInterval(() => {
            const cards = document.querySelectorAll('.card');
            if (cards.length) {
                cards.forEach(c => c.classList.remove('active'));
                const active = document.getElementById('c' + cur);
                if (active) active.classList.add('active');
                cur = cur >= 12 ? 1 : cur + 1;
            }
        }, 4000);

        update();
        setInterval(update, 30000);
    </script>
</body>
</html>
