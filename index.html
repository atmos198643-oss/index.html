<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; --neon: #00d2ff; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* Мягкая радужная змейка */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 5px;
            background: conic-gradient(
                from var(--angle),
                transparent 0%, 
                rgba(255, 0, 0, 0.5), rgba(0, 210, 255, 0.5), rgba(0, 255, 204, 0.5),
                transparent 50%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: rotate 6s linear infinite; /* Замедленная скорость */
            pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        /* Дизайнерская шапка */
        .header {
            height: 12vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(0, 210, 255, 0.3); z-index: 10;
        }

        .header-left { font-size: 2.5vw; font-weight: 800; color: var(--neon); letter-spacing: 2px; }
        .header-center { font-size: 4vw; font-weight: 900; letter-spacing: 5px; color: #fff; }
        .header-right { text-align: right; color: #ccc; font-size: 1.5vw; }

        /* Сетка */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px; padding: 20px; overflow: hidden;
        }

        .card { 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px; display: flex; align-items: center; padding: 10px;
            height: 90px; transition: 0.5s;
        }

        .active { 
            background: rgba(0, 210, 255, 0.15); border-color: var(--neon);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); transform: scale(1.04);
        }

        .img-box { width: 80px; height: 80px; min-width: 80px; background: #000; border-radius: 8px; margin-right: 15px; display: flex; justify-content: center; align-items: center; }
        img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .name { font-size: 1.1vw; color: #eee; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 1.6vw; color: #00ffcc; font-weight: bold; }

        /* Новостная строка */
        .news-ticker {
            height: 5vh; background: var(--neon); color: #000;
            display: flex; align-items: center; font-weight: bold; overflow: hidden;
        }
        .ticker-wrap { display: inline-block; white-space: nowrap; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">ΑΓΓΕΛΙΕΣ</div>
    <div class="header-center">AGILIS</div>
    <div id="clock" class="header-right">00:00:00</div>
</div>

<div id="board" class="grid-container"></div>

<div class="news-ticker">
    <div class="ticker-wrap">
        Καλώς ήρθατε στο AGILIS • Τελευταίες προσφορές και νέα της αγοράς • Επικοινωνήστε μαζί μας για διαφήμιση • 
    </div>
</div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerHTML = now.toLocaleTimeString('el-GR') + "<br>" + now.toLocaleDateString('el-GR');
    }
    setInterval(updateClock, 1000);

    async function update() {
        try {
            const res = await fetch(sheetUrl + "&t=" + Date.now());
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            
            let html = "";
            for (let i = 1; i <= 48; i++) {
                let name = "Διαθέσιμος χώρος"; // Свободное место
                let price = "--";
                let img = "https://via.placeholder.com/80/111/333?text=Agilis";

                if (rows[i] && rows[i][1]) {
                    name = rows[i][1].replace(/"/g, '');
                    price = rows[i][2]?.replace(/"/g, '') || "0";
                    img = rows[i][3]?.replace(/"/g, '').trim() || img;
                }

                html += `
                <div class="card" id="c${i}">
                    <div class="img-box"><img src="${img}"></div>
                    <div class="info">
                        <div class="name">${name}</div>
                        <div class="price">${price} €</div>
                    </div>
                </div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) { console.log("Error"); }
    }

    let cur = 1;
    setInterval(() => {
        const cards = document.querySelectorAll('.card');
        if (cards.length) {
            cards.forEach(c => c.classList.remove('active'));
            const target = document.getElementById('c' + cur);
            if (target) { target.classList.add('active'); cur++; } else { cur = 1; }
        }
    }, 4000);

    update();
    setInterval(update, 60000);
</script>
</body>
</html>
