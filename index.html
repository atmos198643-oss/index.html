<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --angle: 0deg;
        }

        body {
            margin: 0; padding: 0;
            background: #000; color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Та самая Радужная Змейка по контуру */
        body::before {
            content: "";
            position: absolute;
            inset: 0; /* Рамка по самому краю */
            padding: 6px; /* Толщина змейки */
            background: conic-gradient(
                from var(--angle),
                #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, 
                transparent 40%, /* Тут хвост угасает */
                transparent 100% /* Тут пустота */
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 4s linear infinite;
            pointer-events: none;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotate {
            to { --angle: 360deg; }
        }

        .header {
            height: 10vh;
            display: flex; align-items: center; justify-content: center;
            font-size: 3.5vw; font-weight: 900;
            color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.5);
            text-transform: uppercase; letter-spacing: 8px;
            z-index: 10;
        }

        .grid-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px; padding: 20px;
            overflow: hidden;
        }

        .card { 
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            display: flex; align-items: center; padding: 8px;
            height: 80px; transition: 0.5s;
        }

        .active { 
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d2ff;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            transform: scale(1.04);
        }

        .img-box { 
            width: 70px; height: 70px; min-width: 70px;
            background: rgba(0,0,0,0.4); border-radius: 8px; 
            margin-right: 15px; display: flex; justify-content: center; align-items: center;
        }

        img { max-width: 85%; max-height: 85%; object-fit: contain; border-radius: 4px; }

        .info { flex-grow: 1; overflow: hidden; }
        .name { font-size: 1vw; color: #ccc; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 1.5vw; color: #00ffcc; font-weight: bold; }

    </style>
</head>
<body>

<div class="header">Доска объявлений</div>
<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    async function update() {
        try {
            const res = await fetch(sheetUrl + "&t=" + Date.now());
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            
            let html = "";
            // Цикл всегда до 50, чтобы видеть полный дизайн
            for (let i = 1; i <= 50; i++) {
                let name = "Свободное место";
                let price = "--";
                let img = "https://via.placeholder.com/70/111/333?text=Logo";

                // Если данные в строке таблицы есть - берем их
                if (rows[i] && rows[i][1] && rows[i][1].trim() !== "") {
                    name = rows[i][1].replace(/"/g, '');
                    price = rows[i][2]?.replace(/"/g, '') || "0";
                    img = rows[i][3]?.replace(/"/g, '').trim() || img;
                }

                html += `
                <div class="card" id="c${i}">
                    <div class="img-box"><img src="${img}"></div>
                    <div class="info">
                        <div class="name">${name}</div>
                        <div class="price">${price} €</div>
                    </div>
                </div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) { console.log("Re-syncing..."); }
    }

    let cur = 1;
    setInterval(() => {
        const cards = document.querySelectorAll('.card');
        if (cards.length) {
            cards.forEach(c => c.classList.remove('active'));
            const target = document.getElementById('c' + cur);
            if (target) {
                target.classList.add('active');
                cur++;
            } else { cur = 1; }
        }
    }, 3000);

    update();
    setInterval(update, 60000);
</script>
</body>
</html>
