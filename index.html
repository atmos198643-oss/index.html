<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; --neon-blue: #00d2ff; --clock-yellow: #ffcc00; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* Широкая радужная змейка по самому краю */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 10px;
            background: conic-gradient(
                from var(--angle),
                transparent 0%, #ff0000, #ffff00, #00ffcc, #00d2ff, #0000ff, transparent 50%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            filter: blur(3px); animation: rotate 4s linear infinite;
            z-index: 9999; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        /* Шапка с огромными часами */
        .header {
            height: 16vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 60px; background: rgba(255,255,255,0.03);
            border-bottom: 2px solid rgba(255,255,255,0.1); z-index: 10;
        }

        .header-left { width: 15%; } /* Баланс */

        .header-center { 
            width: 50%; text-align: center; font-size: 5.8vw; font-weight: 900; 
            letter-spacing: 8px; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.3);
            text-transform: uppercase;
        }

        .header-right { 
            width: 35%; text-align: right; display: flex; flex-direction: column; justify-content: center;
        }

        #clock { 
            font-size: 5vw; font-weight: 900; color: var(--clock-yellow); 
            line-height: 1; text-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        #date { 
            font-size: 1.6vw; color: #ffffff; font-weight: 600; 
            text-transform: uppercase; margin-top: 5px; letter-spacing: 1px;
        }

        /* Сетка на 50 ячеек */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 10px; padding: 20px 40px; overflow: hidden;
            align-content: start;
        }

        .card { 
            background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px; display: flex; align-items: center; padding: 10px;
            height: 85px; transition: 0.4s;
        }

        .active { 
            background: rgba(255, 255, 255, 0.12); border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2); transform: scale(1.04);
        }

        .img-box { width: 75px; height: 75px; min-width: 75px; background: #000; border-radius: 8px; margin-right: 15px; display: flex; justify-content: center; align-items: center; }
        img { max-width: 85%; max-height: 85%; object-fit: contain; }

        .info { flex-grow: 1; overflow: hidden; }
        .name { font-size: 1vw; font-weight: 600; color: #ddd; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 1.6vw; color: #00ffcc; font-weight: 900; }

        /* Белая новостная строка */
        .news-ticker {
            height: 7vh; background: #fff; color: #000;
            display: flex; align-items: center; overflow: hidden;
            position: relative; z-index: 5; margin-bottom: 4px;
        }
        .ticker-wrap { 
            display: inline-block; white-space: nowrap; 
            font-size: 2vw; font-weight: 800; animation: ticker 30s linear infinite; 
        }
        @keyframes ticker { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left"></div>
    <div class="header-center">ΑΓΓΕΛΙΕΣ</div>
    <div class="header-right">
        <div id="clock">00:00</div>
        <div id="date">ΔΕΥΤΕΡΑ, 1 ΙΑΝΟΥΑΡΙΟΥ</div>
    </div>
</div>

<div id="board" class="grid-container"></div>

<div class="news-ticker">
    <div class="ticker-wrap">
        ΚΑΛΩΣ ΗΡΘΑΤΕ ΣΤΙΣ ΑΓΓΕΛΙΕΣ • ΔΕΙΤΕ ΤΙΣ ΤΕΛΕΥΤΑΙΕΣ ΠΡΟΣΦΟΡΕΣ • ΕΠΙΚΟΙΝΩΝΗΣΤΕ ΜΑΖΙ ΜΑΣ ΓΙΑ ΤΗ ΔΙΚΗ ΣΑΣ ΔΙΑΦΗΜΙΣΗ • 
    </div>
</div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('date').innerText = now.toLocaleDateString('el-GR', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function update() {
        try {
            const res = await fetch(sheetUrl + "&t=" + Date.now());
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            
            let html = "";
            for (let i = 1; i <= 50; i++) {
                let name = "Διαθέσιμος χώρος";
                let price = "--";
                let img = "https://via.placeholder.com/80/111/333?text=Agilis";

                if (rows[i] && rows[i][1] && rows[i][1].trim() !== "") {
                    name = rows[i][1].replace(/"/g, '');
                    price = rows[i][2]?.replace(/"/g, '') || "0";
                    img = rows[i][3]?.replace(/"/g, '').trim() || img;
                }

                html += `
                <div class="card" id="c${i}">
                    <div class="img-box"><img src="${img}"></div>
                    <div class="info">
                        <div class="name">${name}</div>
                        <div class="price">${price} €</div>
                    </div>
                </div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) { console.log("Re-sync..."); }
    }

    let cur = 1;
    setInterval(() => {
        const cards = document.querySelectorAll('.card');
        if (cards.length) {
            cards.forEach(c => c.classList.remove('active'));
            const target = document.getElementById('c' + cur);
            if (target) { target.classList.add('active'); cur++; } else { cur = 1; }
        }
    }, 3500);

    update();
    setInterval(update, 60000);
</script>
</body>
</html>
