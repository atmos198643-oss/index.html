<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* КЛАССИЧЕСКАЯ ШИРОКАЯ ЗМЕЙКА ПО КРАЮ */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 12px;
            background: conic-gradient(
                from var(--angle),
                #ffffff 0deg, 
                #00d2ff 30deg,
                #33ff00 70deg,
                #ffff00 110deg,
                #ff0000 150deg,
                #a000ff 200deg,
                transparent 260deg
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            filter: blur(1.2px) drop-shadow(0 0 20px rgba(255,255,255,0.4));
            animation: rotate 5s linear infinite;
            z-index: 1000; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        /* Шапка с новым заголовком */
        .header {
            height: 10vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 55px; z-index: 10;
        }
        .header-center { 
            font-size: 2.8vw; font-weight: 500; letter-spacing: 2px;
            background: linear-gradient(to bottom, #ffffff, #bbbbbb);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            /* Эффект мягкого свечения текста */
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }
        #clock { font-size: 3.2vw; font-weight: 700; color: #fff; }

        /* СЕТКА 10x8 (80 ЯЧЕЕК) */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            gap: 5px; padding: 0 25px 25px 25px;
            z-index: 5;
        }

        .card { 
            background: rgba(30, 30, 30, 0.9); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px; /* Овальные углы */
            display: flex; align-items: center; 
            padding: 2px 10px; 
            transition: all 0.9s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
        }

        /* ТОНКАЯ ОКАНТОВКА ДЛЯ АКТИВНОЙ ЯЧЕЙКИ */
        .active { 
            background: #151515;
            border: 1px solid rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 80px rgba(0, 0, 0, 1), 0 0 30px rgba(255, 255, 255, 0.15);
            transform: scale(2.6);
            z-index: 9999;
            border-radius: 14px;
        }

        .img-box { width: 38px; height: 26px; background: #000; border-radius: 5px; margin-right: 10px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; }
        img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .info { display: flex; flex-direction: column; min-width: 0; }
        .name { font-size: 0.75vw; color: #ccc; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 0.95vw; color: #00ffcc; font-weight: 800; }

        /* Стиль текста при увеличении */
        .active .name { white-space: normal; color: #fff; font-size: 0.6vw; line-height: 1.2; }
        .active .price { font-size: 0.8vw; margin-top: 2px; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:20%"></div>
    <div class="header-center">Ψηφιακός Πίνακας Αγγελιών</div>
    <div style="width:20%; text-align: right;"><div id="clock">00:00</div></div>
</div>

<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadData() {
        try {
            const res = await fetch(`${sheetUrl}&v=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            let html = "";
            for (let i = 1; i <= 80; i++) {
                let name = "Διαθέσιμο", price = "--", img = "https://via.placeholder.com/40/111/333?text=Logo";
                if (rows[i] && rows[i][1]) {
                    name = rows[i][1].replace(/"/g, '').trim();
                    price = rows[i][2]?.replace(/"/g, '').trim() || "0";
                    img = rows[i][3]?.replace(/"/g, '').trim() || img;
                }
                html += `<div class="card" id="c${i}"><div class="img-box"><img src="${img}"></div><div class="info"><div class="name">${name}</div><div class="price">${price} €</div></div></div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) { console.error("Error loading CSV"); }
    }

    function highlightRandom() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(c => {
            c.classList.remove('active');
            c.style.translate = "0 0";
        });

        const rnd = Math.floor(Math.random() * 80);
        const target = cards[rnd];
        if (!target) return;

        target.classList.add('active');

        // ПЛАВНЫЙ ПЕРЕХОД К ЦЕНТРУ
        const rect = target.getBoundingClientRect();
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const targetX = rect.left + rect.width / 2;
        const targetY = rect.top + rect.height / 2;

        let moveX = (centerX - targetX) * 0.45;
        let moveY = (centerY - targetY) * 0.45;

        target.style.translate = `${moveX}px ${moveY}px`;
    }

    loadData();
    setInterval(loadData, 60000);
    setInterval(highlightRandom, 6000); // Показ 6 секунд
</script>
</body>
</html>
