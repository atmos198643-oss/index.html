<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle, #1a1a2e 0%, #000000 100%);
            color: white; font-family: sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .header {
            background: rgba(0, 150, 255, 0.2);
            padding: 10px; text-align: center;
            font-size: 3vw; font-weight: bold; color: #00d2ff;
            border-bottom: 2px solid #00d2ff;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px; padding: 15px; flex-grow: 1;
        }
        .card { 
            background: #111; border: 1px solid #333; border-radius: 10px;
            padding: 8px; display: flex; flex-direction: column; align-items: center;
            transition: 0.3s; height: 160px; justify-content: space-between;
        }
        .active { 
            border-color: #00d2ff; box-shadow: 0 0 20px #00d2ff; 
            transform: scale(1.05); background: #16213e;
        }
        .img-box { width: 100%; height: 60%; background: #000; border-radius: 5px; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .name { font-size: 14px; text-align: center; margin: 5px 0; height: 32px; overflow: hidden; }
        .price { font-size: 18px; color: #00ffcc; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">ДОСКА ОБЪЯВЛЕНИЙ</div>
<div id="board" class="grid-container">Загрузка данных...</div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    async function update() {
        try {
            const res = await fetch(sheetUrl + "&t=" + Math.random());
            const text = await res.text();
            const lines = text.split('\n');
            
            let html = "";
            // Обрабатываем до 50 строк
            for (let i = 1; i < lines.length && i <= 50; i++) {
                const cols = lines[i].split(',');
                if (cols.length < 2) continue;

                const name = cols[1]?.replace(/"/g, '') || "Товар";
                const price = cols[2]?.replace(/"/g, '') || "---";
                const img = cols[3]?.replace(/"/g, '').trim() || "";

                html += `
                <div class="card" id="c${i}">
                    <div class="img-box"><img src="${img}" onerror="this.src='https://via.placeholder.com/150/111/333?text=Нет+фото'"></div>
                    <div class="name">${name}</div>
                    <div class="price">${price} €</div>
                </div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) {
            document.getElementById("board").innerHTML = "Ошибка связи с таблицей";
        }
    }

    let cur = 1;
    setInterval(() => {
        const cards = document.querySelectorAll('.card');
        if (cards.length) {
            cards.forEach(c => c.classList.remove('active'));
            const target = document.getElementById('c' + cur);
            if (target) {
                target.classList.add('active');
                cur++;
            } else {
                cur = 1; // Возврат к началу
            }
        }
    }, 3000);

    update();
    setInterval(update, 30000);
</script>
</body>
</html>
