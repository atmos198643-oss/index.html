<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* ЗАМКНУТАЯ РАДУЖНАЯ ЗМЕЙКА */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 10px;
            /* Градиент теперь замкнут (0% и 100% совпадают) */
            background: conic-gradient(
                from var(--angle),
                #ff0000 0%, 
                #ffff00 17%, 
                #00ff00 33%, 
                #00ffff 50%, 
                #0000ff 67%, 
                #ff00ff 83%, 
                #ff0000 100%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            filter: blur(1px) drop-shadow(0 0 20px rgba(255,255,255,0.3));
            animation: rotate 6s linear infinite;
            z-index: 1000; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        .header {
            height: 12vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 60px; z-index: 10;
        }

        .header-logo { 
            font-size: 3.2vw; font-weight: 800;
            background: linear-gradient(180deg, #00d2ff 0%, #0078ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.3));
        }

        /* УМЕНЬШЕННЫЕ ЦВЕТНЫЕ ЧАСЫ */
        #clock { 
            font-size: 2.2vw; /* Уменьшил */
            font-weight: 600; 
            color: #a2e9ff; /* Ледяной голубой */
            text-shadow: 0 0 10px rgba(162, 233, 255, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            gap: 5px; padding: 0 30px 25px 30px;
            z-index: 5;
        }

        .card { 
            background: rgba(25, 25, 25, 0.95); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px; 
            display: flex; align-items: center; 
            padding: 2px 10px; 
            transition: all 0.9s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .active { 
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 100px rgba(0, 0, 0, 1), 0 0 40px rgba(255, 255, 255, 0.1);
            transform: scale(2.6);
            z-index: 9999;
            border-radius: 14px;
        }

        .img-box { width: 35px; height: 25px; background: #000; border-radius: 4px; margin-right: 10px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; }
        img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .info { display: flex; flex-direction: column; min-width: 0; }
        .name { font-size: 0.75vw; color: #bbb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 0.9vw; color: #00ffcc; font-weight: 800; }

        .active .name { white-space: normal; color: #fff; font-size: 0.6vw; }
        .active .price { font-size: 0.8vw; margin-top: 2px; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:10%"></div>
    <div class="header-logo">Ψηφιακός Πίνακας Αγγελιών</div>
    <div style="width:15%; text-align: right;"><div id="clock">00:00</div></div>
</div>

<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadData() {
        try {
            const res = await fetch(`${sheetUrl}&v=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            let html = "";
            for (let i = 1; i <= 80; i++) {
                let name = "Διαθέσιμο", price = "--", img = "https://via.placeholder.com/35/111/333?text=Logo";
                if (rows[i] && rows[i][1]) {
                    name = rows[i][1].replace(/"/g, '').trim();
                    price = rows[i][2]?.replace(/"/g, '').trim() || "0";
                    img = rows[i][3]?.replace(/"/g, '').trim() || img;
                }
                html += `<div class="card" id="c${i}"><div class="img-box"><img src="${img}"></div><div class="info"><div class="name">${name}</div><div class="price">${price} €</div></div></div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) {}
    }

    function highlightRandom() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(c => {
            c.classList.remove('active');
            c.style.translate = "0 0";
        });

        const rnd = Math.floor(Math.random() * 80);
        const target = cards[rnd];
        if (!target) return;

        target.classList.add('active');

        const rect = target.getBoundingClientRect();
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const targetX = rect.left + rect.width / 2;
        const targetY = rect.top + rect.height / 2;

        target.style.translate = `${(centerX - targetX) * 0.45}px ${(centerY - targetY) * 0.45}px`;
    }

    loadData();
    setInterval(loadData, 60000);
    setInterval(highlightRandom, 6000);
</script>
</body>
</html>
