<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        /* Анимированный градиентный фон (НЕ ВИДЕО, не ест ресурсы) */
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #000, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 10px;
            gap: 20px;
        }

        /* Карточки с эффектом стекла и анимацией парения */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            animation: float 6s ease-in-out infinite;
            animation-delay: calc(var(--d) * 1s); /* Разная задержка для каждой карточки */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .active {
            border-color: #00d2ff;
            background: rgba(0, 210, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
            transform: scale(1.1) !important;
            z-index: 10;
        }

        /* Разные размеры */
        .size-s { grid-row-end: span 22; }
        .size-m { grid-row-end: span 28; }
        .size-l { grid-row-end: span 34; }

        .img-container { width: 100%; height: 55%; border-radius: 12px; overflow: hidden; background: rgba(0,0,0,0.5); }
        img { width: 100%; height: 100%; object-fit: cover; }

        .name { font-size: 1.4vw; font-weight: 700; text-align: center; margin: 10px 0; }
        .price { background: #fff; color: #000; padding: 4px 15px; border-radius: 50px; font-weight: 900; font-size: 1.6vw; }

    </style>
</head>
<body>

    <div id="board" class="grid">Синхронизация нейросети...</div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

        async function update() {
            try {
                const res = await fetch(sheetUrl + "&cache=" + Math.random());
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));
                
                let html = "";
                const sizes = ['size-s', 'size-m', 'size-l'];

                for (let i = 1; i <= 12; i++) {
                    if (rows[i] && rows[i][1]) {
                        const s = sizes[Math.floor(Math.random() * sizes.length)];
                        const delay = (Math.random() * 5).toFixed(1); // Случайная задержка анимации
                        html += `
                        <div class="card ${s}" id="c${i}" style="--d: ${delay}">
                            <div class="img-container">
                                <img src="${rows[i][3]}" onerror="this.src='https://via.placeholder.com/300/000/fff?text=%3F'">
                            </div>
                            <div class="name">${rows[i][1]}</div>
                            <div class="price">${rows[i][2]} €</div>
                        </div>`;
                    }
                }
                document.getElementById("board").innerHTML = html;
            } catch (e) { }
        }

        let cur = 1;
        setInterval(() => {
            const cards = document.querySelectorAll('.card');
            if (cards.length) {
                cards.forEach(c => c.classList.remove('active'));
                const a = document.getElementById('c' + cur);
                if (a) a.classList.add('active');
                cur = (cur % cards.length) + 1;
            }
        }, 4000);

        update();
        setInterval(update, 30000);
    </script>
</body>
</html>
