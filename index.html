<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 20px;
            background: linear-gradient(-45deg, #000, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white; font-family: sans-serif;
            overflow: hidden; height: 100vh;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; height: 90vh; }
        .card { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px; padding: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: space-around;
        }
        .active { border-color: #00d2ff; box-shadow: 0 0 20px #00d2ff; transform: scale(1.05); }
        .img-container { width: 100%; height: 50%; background: #000; border-radius: 10px; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .price { background: #00d2ff; color: #000; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="board" class="grid">Загрузка...</div>
    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";
        async function update() {
            try {
                const res = await fetch(sheetUrl + "&cache=" + Math.random());
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));
                let html = "";
                for (let i = 1; i <= 12; i++) {
                    if (rows[i] && rows[i][1]) {
                        html += `<div class="card" id="c${i}">
                            <div class="img-container"><img src="${rows[i][3]}" onerror="this.src='https://via.placeholder.com/200?text=No+Photo'"></div>
                            <div class="name">${rows[i][1]}</div>
                            <div class="price">${rows[i][2]} €</div>
                        </div>`;
                    }
                }
                document.getElementById("board").innerHTML = html;
            } catch (e) { }
        }
        let cur = 1;
        setInterval(() => {
            const cards = document.querySelectorAll('.card');
            if (cards.length) {
                cards.forEach(c => c.classList.remove('active'));
                const a = document.getElementById('c' + cur);
                if (a) a.classList.add('active');
                cur = (cur % cards.length) + 1;
            }
        }, 4000);
        update();
        setInterval(update, 30000);
    </script>
</body>
</html>
