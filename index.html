<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доска Объявлений</title>
    <style>
        /* Анимированный фон: градиентные переливы */
        body {
            margin: 0; padding: 0;
            background: linear-gradient(-45deg, #000, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite; /* Медленнее, чтобы не мерцало */
            color: white; font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Скрываем полосы прокрутки */
            height: 100vh;
            display: flex; flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Шапка для логотипа и названия доски */
        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            text-align: center;
            font-size: 3.5vw; /* Большой размер для ТВ */
            font-weight: 800;
            letter-spacing: 2px;
            color: #00d2ff; /* Неоновый синий */
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
            border-bottom: 2px solid rgba(0, 210, 255, 0.3);
            box-sizing: border-box;
        }

        /* Сетка для 40-50 объявлений */
        .grid-container {
            flex-grow: 1; /* Занимает всю оставшуюся высоту */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* От 200px до 1fr */
            gap: 15px;
            padding: 20px;
            overflow-y: auto; /* Если объявлений много, появится прокрутка */
            scrollbar-width: none; /* Скрываем стандартный скроллбар */
            -ms-overflow-style: none; /* Для IE/Edge */
        }
        .grid-container::-webkit-scrollbar { display: none; } /* Для Chrome/Safari/Opera */

        .card { 
            background: rgba(255, 255, 255, 0.05); /* Полупрозрачная карточка */
            backdrop-filter: blur(8px); /* Эффект матового стекла */
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px; 
            padding: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            transition: all 0.4s ease-out; /* Плавные переходы */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            height: auto; /* Высота под контент */
            min-height: 180px; /* Минимальная высота */
        }

        /* Анимация подсветки активного элемента */
        .active { 
            border-color: #00d2ff; 
            transform: scale(1.03) translateY(-5px); /* Чуть больше и приподнимается */
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
            background: rgba(0, 210, 255, 0.1);
        }

        .img-container { 
            width: 90%; height: 60%; 
            display: flex; justify-content: center; align-items: center; 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 10px; margin-bottom: 8px;
            overflow: hidden;
        }
        img { 
            max-width: 95%; max-height: 95%; object-fit: contain; 
            transition: transform 0.3s ease;
        }
        .active .img-container img { transform: scale(1.05); } /* Картинка тоже чуть увеличивается */

        .name { 
            font-size: 1.2vw; font-weight: 600; text-align: center; 
            margin-bottom: 5px; line-height: 1.2;
            color: #e0e0e0;
        }
        .price { 
            font-size: 1.8vw; font-weight: 800; 
            color: #00ffcc; /* Бирюзовый для цены */
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.4);
            margin-top: auto; /* Прижимаем к низу */
        }
    </style>
</head>
<body>
    <div class="header">Доска объявлений</div>

    <div id="board" class="grid-container">ЗАГРУЗКА ОБЪЯВЛЕНИЙ...</div>

    <script>
        // Ссылка на твою Google Таблицу (НЕ МЕНЯТЬ!)
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

        async function update() {
            try {
                // Добавляем уникальный параметр, чтобы Google всегда отдавал свежие данные
                const response = await fetch(sheetUrl + "&_t=" + Date.now());
                const data = await response.text();
                // Надежный парсер CSV, учитывающий запятые внутри кавычек
                const rows = data.split('\n').map(line => {
                    const parts = [];
                    let inQuote = false;
                    let currentPart = '';
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            inQuote = !inQuote;
                        } else if (char === ',' && !inQuote) {
                            parts.push(currentPart.trim());
                            currentPart = '';
                        } else {
                            currentPart += char;
                        }
                    }
                    parts.push(currentPart.trim()); // Добавляем последнюю часть
                    return parts;
                });

                let html = "";
                // Генерируем до 50 карточек
                const maxItems = 50; 
                for (let i = 1; i <= maxItems; i++) {
                    const row = rows[i];
                    if (row && row[1]) {
                        // Чистим текст от лишних кавычек
                        const name = row[1].replace(/^"|"$/g, "").trim();
                        const price = row[2] ? row[2].replace(/^"|"$/g, "").trim() : "ЦЕНА?";
                        let img = (row[3] || "").replace(/^"|"$/g, "").trim();

                        // Заглушка, если ссылка пустая или битая
                        if (!img || !img.startsWith('http')) {
                            img = 'https://via.placeholder.com/300/111/fff?text=NO+IMG'; 
                        }

                        html += `
                        <div class="card" id="c${i}">
                            <div class="img-container">
                                <img src="${img}" loading="lazy" alt="${name}" onerror="this.src='https://via.placeholder.com/300/111/fff?text=LOAD+ERROR';">
                            </div>
                            <div class="name">${name}</div>
                            <div class="price">${price} €</div>
                        </div>`;
                    }
                }
                document.getElementById("board").innerHTML = html;
            } catch (err) { 
                console.error("Ошибка загрузки данных или парсинга:", err); 
                document.getElementById("board").innerHTML = "<p style='color:red; text-align:center;'>Ошибка загрузки объявлений. Проверьте таблицу и консоль.</p>";
            }
        }

        // Автоматическое переключение активных карточек
        let cur = 1;
        setInterval(() => {
            const cards = document.querySelectorAll('.card');
            if (cards.length === 0) return;

            // Снимаем активность со всех карточек
            cards.forEach(c => c.classList.remove('active'));

            // Находим следующую активную карточку (циклически)
            const targetId = `c${cur}`;
            let target = document.getElementById(targetId);

            // Если текущая карточка не найдена (например, меньше объявлений, чем maxItems),
            // начинаем с первой, чтобы избежать ошибок
            if (!target) {
                cur = 1;
                target = document.getElementById(`c${cur}`);
                if (!target) return; // Если и первой нет, выходим
            }
            
            target.classList.add('active'); // Делаем её активной
            cur = (cur % cards.length) + 1; // Переходим к следующей
        }, 3000); // Меняем активную карточку каждые 3 секунды
