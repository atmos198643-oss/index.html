<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* ЗМЕЙКА: СТРОГО 9px И INSET 0 */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 9px; 
            background: conic-gradient(
                from var(--angle),
                #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            filter: blur(1px) drop-shadow(0 0 25px rgba(255,255,255,0.4));
            animation: rotate 5s linear infinite;
            z-index: 1000; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        .header {
            height: 12vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 55px; z-index: 10;
        }

        .header-logo { 
            font-size: 3.5vw; font-weight: 800;
            background: linear-gradient(180deg, #00d2ff 0%, #0078ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.4));
        }

        #clock { font-size: 2.2vw; font-weight: 700; color: #a2e9ff; text-shadow: 0 0 10px rgba(162, 233, 255, 0.5); }

        /* СЕТКА: СТРОГО ПРЕЖНИЕ ПАРАМЕТРЫ */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            gap: 4px; padding: 0 25px 25px 25px;
            z-index: 5;
        }

        .card { 
            background: rgba(35, 35, 35, 0.85); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 4px; 
            display: flex; align-items: center; 
            padding: 2px 10px; 
            transition: all 1.8s cubic-bezier(0.34, 1.3, 0.64, 1);
            position: relative; overflow: hidden;
        }

        .preparing {
            background: rgba(255, 255, 255, 0.25) !important;
            border-color: rgba(255, 255, 255, 0.8) !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .active { 
            background: #1a1a1a;
            border: 1.2px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 150px rgba(0, 0, 0, 1), 0 0 50px rgba(255, 255, 255, 0.1);
            transform: scale(2.6);
            z-index: 9999;
            border-radius: 4px;
        }

        .img-box { width: 35px; height: 25px; background: #000; border-radius: 2px; margin-right: 10px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; }
        img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .info { display: flex; flex-direction: column; min-width: 0; }
        .name { font-size: 0.7vw; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 0.9vw; color: #00ffcc; font-weight: 800; }

        .active .name { white-space: normal; color: #fff; font-size: 0.6vw; line-height: 1.1; }
        .active .price { font-size: 0.8vw; margin-top: 2px; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:10%"></div>
    <div class="header-logo">Ψηφιακός Πίνακας Аγγελιών</div>
    <div style="width:15%; text-align: right;"><div id="clock">00:00</div></div>
</div>

<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";
    let currentActive = null;
    let isStarted = false;

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadData() {
        try {
            const res = await fetch(`${sheetUrl}&v=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            
            const board = document.getElementById("board");
            
            // Если сетки еще нет — создаем
            if (board.children.length === 0) {
                let html = "";
                for (let i = 1; i <= 80; i++) {
                    html += `<div class="card" id="c${i}"><div class="img-box"><img src=""></div><div class="info"><div class="name"></div><div class="price"></div></div></div>`;
                }
                board.innerHTML = html;
            }

            // Обновляем данные в существующих ячейках, не перерисовывая их
            for (let i = 1; i <= 80; i++) {
                const card = document.getElementById(`c${i}`);
                if (!card) continue;
                
                const nameEl = card.querySelector('.name');
                const priceEl = card.querySelector('.price');
                const imgEl = card.querySelector('img');

                if (rows[i] && rows[i][1]) {
                    nameEl.innerText = rows[i][1].replace(/"/g, '').trim();
                    priceEl.innerText = (rows[i][2]?.replace(/"/g, '').trim() || "0") + " €";
                    imgEl.src = rows[i][3]?.replace(/"/g, '').trim() || "https://via.placeholder.com/35/111/333";
                } else {
                    nameEl.innerText = "Διαθέσιμο";
                    priceEl.innerText = "-- €";
                    imgEl.src = "https://via.placeholder.com/35/111/333";
                }
            }

            if (!isStarted) {
                isStarted = true;
                startCycle();
            }
        } catch (e) { console.error("CSV error"); }
    }

    function showNext() {
        const cards = document.querySelectorAll('.card');
        const rnd = Math.floor(Math.random() * 80);
        const nextTarget = cards[rnd];

        nextTarget.classList.add('preparing');

        setTimeout(() => {
            if (currentActive) {
                currentActive.classList.remove('active');
                currentActive.style.translate = "0 0";
            }

            nextTarget.classList.remove('preparing');
            nextTarget.classList.add('active');
            currentActive = nextTarget;

            const rect = nextTarget.getBoundingClientRect();
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const targetX = rect.left + rect.width / 2;
            const targetY = rect.top + rect.height / 2;

            nextTarget.style.translate = `${(centerX - targetX) * 0.45}px ${(centerY - targetY) * 0.45}px`;

            setTimeout(showNext, 6000); 
        }, 2000); 
    }

    function startCycle() { showNext(); }

    loadData();
    setInterval(loadData, 60000);
</script>
</body>
</html>
