<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* ШИРОКАЯ РАДУЖНАЯ ЗМЕЙКА ПО КРАЮ */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 8px; /* Ширина змейки */
            background: conic-gradient(
                from var(--angle),
                #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000 30%,
                transparent 45%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
            animation: rotate 5s linear infinite;
            z-index: 1000; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        /* Шапка */
        .header {
            height: 10vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 50px; z-index: 10;
        }
        .header-center { 
            font-size: 3vw; font-weight: 900; letter-spacing: 10px; 
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .time-box { text-align: right; }
        #clock { font-size: 3vw; font-weight: 800; }
        #date { font-size: 1vw; color: #666; text-transform: uppercase; }

        /* СЕТКА 10x7 (70 ЯЧЕЕК) */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(7, 1fr);
            gap: 8px; padding: 5px 30px 20px 30px;
            z-index: 5;
        }

        .card { 
            background: rgba(40, 40, 40, 0.6); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px; display: flex; align-items: center; 
            padding: 4px 8px; transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; overflow: visible;
        }

        /* ЭФФЕКТ УВЕЛИЧЕНИЯ В 5-6 РАЗ */
        .active { 
            background: #111;
            border: 2px solid #fff;
            box-shadow: 0 0 100px rgba(255, 255, 255, 0.8), 0 0 200px rgba(0, 0, 0, 1);
            transform: scale(5.5); /* Увеличение в 5.5 раз */
            z-index: 9999;
            color: #fff;
        }

        .img-box { width: 30px; height: 20px; background: #000; margin-right: 6px; flex-shrink: 0; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .info { display: flex; flex-direction: column; min-width: 0; }
        .name { font-size: 0.6vw; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 0.8vw; color: #00ffcc; font-weight: 800; }

        /* Скрытие текста в обычных ячейках для чистоты (опционально) */
        .active .name { font-size: 0.5vw; color: #fff; white-space: normal; }
        .active .price { font-size: 0.8vw; }
        .active .img-box { width: 60px; height: 40px; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:20%"></div>
    <div class="header-center">ΑΓΓΕΛΙΕΣ</div>
    <div class="time-box">
        <div id="clock">00:00</div>
        <div id="date">-- -- --</div>
    </div>
</div>

<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('date').innerText = now.toLocaleDateString('el-GR', {weekday: 'long', day: 'numeric', month: 'short'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadData() {
        try {
            const res = await fetch(`${sheetUrl}&v=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            let html = "";
            for (let i = 1; i <= 70; i++) {
                let name = "Κενό", price = "--", img = "https://via.placeholder.com/30/111";
                if (rows[i] && rows[i][1]) {
                    name = rows[i][1].replace(/"/g, '');
                    price = rows[i][2]?.replace(/"/g, '') || "0";
                    img = rows[i][3]?.replace(/"/g, '') || img;
                }
                html += `<div class="card" id="c${i}"><div class="img-box"><img src="${img}"></div><div class="info"><div class="name">${name}</div><div class="price">${price} €</div></div></div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) {}
    }

    function highlightRandom() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(c => {
            c.classList.remove('active');
            c.style.translate = "0 0"; // Сброс смещения
        });

        const rnd = Math.floor(Math.random() * 70);
        const target = cards[rnd];
        if (!target) return;

        target.classList.add('active');

        // ЛОГИКА УХОДА ОТ КРАЕВ К ЦЕНТРУ
        const rect = target.getBoundingClientRect();
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        
        let moveX = 0;
        let moveY = 0;

        // Если слишком близко к левому краю
        if (rect.left < 200) moveX = 150;
        // Если слишком близко к правому
        if (rect.right > screenWidth - 200) moveX = -150;
        // Если слишком близко к верху
        if (rect.top < 200) moveY = 150;
        // Если слишком близко к низу
        if (rect.bottom > screenHeight - 100) moveY = -150;

        target.style.translate = `${moveX}px ${moveY}px`;
    }

    loadData();
    setInterval(loadData, 60000);
    setInterval(highlightRandom, 4000);
</script>
</body>
</html>
