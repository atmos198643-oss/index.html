<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* ШИРОКАЯ РАДУЖНАЯ ЗМЕЙКА ПО САМОМУ КРАЮ */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 6px;
            background: conic-gradient(
                from var(--angle),
                #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000 25%,
                transparent 40%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: rotate 4s linear infinite;
            z-index: 1000; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        .header {
            height: 8vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 10;
        }
        .header-center { 
            font-size: 2.5vw; font-weight: 900; letter-spacing: 8px; 
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        #clock { font-size: 2.5vw; font-weight: 800; color: #fff; }

        /* ПЛОТНАЯ СЕТКА 10x8 (80 ЯЧЕЕК) */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            gap: 2px; /* Минимальный зазор между ячейками */
            padding: 0 15px 15px 15px;
            z-index: 5;
        }

        .card { 
            background: rgba(30, 30, 30, 0.9); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; align-items: center; 
            padding: 2px 8px; 
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative; overflow: hidden;
        }

        /* ЭФФЕКТ УВЕЛИЧЕНИЯ И ВЫПЛЫВАНИЯ */
        .active { 
            background: #222;
            border: 2px solid #fff;
            box-shadow: 0 0 60px rgba(0, 0, 0, 1), 0 0 30px rgba(255, 255, 255, 0.3);
            transform: scale(2.8); /* Увеличение почти в 3 раза */
            z-index: 9999;
            border-radius: 4px;
        }

        .img-box { width: 30px; height: 20px; background: #000; margin-right: 8px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; }
        img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .info { display: flex; flex-direction: column; min-width: 0; }
        .name { font-size: 0.65vw; color: #bbb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 0.85vw; color: #00ffcc; font-weight: 800; }

        .active .name { white-space: normal; color: #fff; font-size: 0.5vw; line-height: 1.1; }
        .active .price { font-size: 0.7vw; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:20%"></div>
    <div class="header-center">ΑΓΓΕΛΙΕΣ</div>
    <div style="width:20%; text-align: right;"><div id="clock">00:00</div></div>
</div>

<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadData() {
        try {
            const res = await fetch(`${sheetUrl}&v=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            let html = "";
            for (let i = 1; i <= 80; i++) {
                let name = "Διαθέσιμο", price = "--", img = "https://via.placeholder.com/30/111";
                if (rows[i] && rows[i][1]) {
                    name = rows[i][1].replace(/"/g, '');
                    price = rows[i][2]?.replace(/"/g, '') || "0";
                    img = rows[i][3]?.replace(/"/g, '') || img;
                }
                html += `<div class="card" id="c${i}"><div class="img-box"><img src="${img}"></div><div class="info"><div class="name">${name}</div><div class="price">${price} €</div></div></div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) {}
    }

    function highlightRandom() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(c => {
            c.classList.remove('active');
            c.style.translate = "0 0";
        });

        const rnd = Math.floor(Math.random() * 80);
        const target = cards[rnd];
        if (!target) return;

        target.classList.add('active');

        // ЛОГИКА ПЛАВНОГО СМЕЩЕНИЯ К ЦЕНТРУ
        const rect = target.getBoundingClientRect();
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const centerX = winW / 2;
        const centerY = winH / 2;
        const targetX = rect.left + rect.width / 2;
        const targetY = rect.top + rect.height / 2;

        // Вычисляем вектор к центру и сдвигаем на 20% этого расстояния для "выплывания"
        let moveX = (centerX - targetX) * 0.4;
        let moveY = (centerY - targetY) * 0.4;

        target.style.translate = `${moveX}px ${moveY}px`;
    }

    loadData();
    setInterval(loadData, 60000);
    setInterval(highlightRandom, 4000);
</script>
</body>
</html>
