<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --angle: 0deg; --neon: #00d2ff; }

        body {
            margin: 0; padding: 0; background: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* КЛАССИЧЕСКАЯ ЗМЕЙКА С ДЛИННЫМ ХВОСТОМ */
        body::before {
            content: ""; position: absolute; inset: 0; padding: 5px;
            /* Хвост теперь длиннее (120 градусов) для солидности */
            background: conic-gradient(
                from var(--angle),
                #00d2ff 0deg, 
                #00ffcc 60deg,
                #8000ff 100deg,
                transparent 150deg
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            
            /* Внутреннее пламя (аккуратное затекание) */
            filter: blur(2px) drop-shadow(0 0 20px rgba(0, 210, 255, 0.9));
            box-shadow: inset 0 0 45px rgba(0, 210, 255, 0.3);
            
            animation: rotate 4s linear infinite;
            z-index: 100; pointer-events: none;
        }

        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate { to { --angle: 360deg; } }

        /* Логотипный заголовок */
        .header {
            height: 14vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 70px; z-index: 10;
        }
        .header-center { 
            font-size: 4.8vw; font-weight: 900; letter-spacing: 18px; 
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 30%, #00d2ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.6));
        }
        #clock { font-size: 3.8vw; font-weight: 800; color: #fff; text-shadow: 0 0 15px var(--neon); }

        /* Сетка 8x5 = 40 прямоугольников */
        .grid-container {
            flex-grow: 1; display: grid;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(5, 1fr);
            gap: 14px; padding: 0 50px 35px 50px;
            z-index: 5;
        }

        .card { 
            background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 10px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Хаотичная подсветка */
        .active { 
            background: rgba(0, 210, 255, 0.18); border-color: #ffffff;
            box-shadow: 0 0 30px var(--neon);
            transform: scale(1.08) translateY(-3px); z-index: 20;
        }

        .img-box { width: 85px; height: 55px; background: #000; border-radius: 5px; display: flex; justify-content: center; align-items: center; margin-bottom: 6px; border: 1px solid rgba(255,255,255,0.05); }
        img { max-width: 90%; max-height: 90%; object-fit: contain; }

        .name { font-size: 0.8vw; color: #eee; font-weight: 600; text-align: center; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 1.3vw; color: #00ffcc; font-weight: 800; margin-top: 3px; }
    </style>
</head>
<body>

<div class="header">
    <div style="width:25%"></div>
    <div class="header-center">ΑΓΓΕΛΙΕΣ</div>
    <div style="width:25%; text-align: right;">
        <div id="clock">00:00</div>
    </div>
</div>

<div id="board" class="grid-container"></div>

<script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function loadData() {
        try {
            const res = await fetch(`${sheetUrl}&nocache=${Date.now()}`);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            
            let html = "";
            for (let i = 1; i <= 40; i++) {
                let name = "Διαθέσιμο";
                let price = "--";
                let img = "https://via.placeholder.com/85/111/333?text=Logo";

                if (rows[i] && rows[i][1] && rows[i][1].trim() !== "") {
                    name = rows[i][1].replace(/"/g, '').trim();
                    price = rows[i][2]?.replace(/"/g, '').trim() || "0";
                    img = rows[i][3]?.replace(/"/g, '').trim() || img;
                }

                html += `<div class="card" id="c${i}"><div class="img-box"><img src="${img}"></div><div class="name">${name}</div><div class="price">${price} €</div></div>`;
            }
            document.getElementById("board").innerHTML = html;
        } catch (e) { console.error("Update fail"); }
    }

    function highlightRandom() {
        const cards = document.querySelectorAll('.card');
        if (cards.length) {
            cards.forEach(c => c.classList.remove('active'));
            const randomId = Math.floor(Math.random() * 40) + 1;
            const target = document.getElementById('c' + randomId);
            if (target) target.classList.add('active');
        }
    }

    loadData();
    setInterval(loadData, 60000); // Обновление данных раз в минуту
    setInterval(highlightRandom, 3500); // Хаотичная подсветка каждые 3.5 сек
</script>
</body>
</html>
