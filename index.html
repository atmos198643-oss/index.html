<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 25px;
            height: 92vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* Стиль активной карточки (Золотой Неон) */
        .active {
            transform: scale(1.05);
            background: rgba(255, 204, 0, 0.1);
            border-color: #ffcc00;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3), inset 0 0 10px rgba(255, 204, 0, 0.2);
        }

        .img-container {
            width: 100%;
            height: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .name {
            font-size: 1.6vw;
            font-weight: 800;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
            color: #fff;
        }

        .price-tag {
            background: #ffcc00;
            color: #000;
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 2vw;
            font-weight: 900;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Индикатор загрузки */
        #loader {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="loader">СИНХРОНИЗАЦИЯ...</div>
    <div id="board" class="grid"></div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkJg-ateJ916_iAnG4ZUigWnVAh5Rhm0j7wutgrkf2Kl71EIckZiuwcZ4rvs8qEqTqfFEJHwaMdyZc/pub?output=csv";

        async function update() {
            try {
                const res = await fetch(sheetUrl + "&cache=" + Math.random());
                const text = await res.text();
                const rows = text.split('\n').map(r => r.split(',').map(c => c.replace(/"/g, '').trim()));
                
                let html = "";
                for (let i = 1; i <= 12; i++) {
                    const row = rows[i];
                    if (row && row.length >= 2) {
                        const name = row[1] || "---";
                        const price = row[2] || "0";
                        const img = row[3] || "";
                        html += `
                        <div class="card" id="c${i}">
                            <div class="img-container">
                                <img src="${img}" onerror="this.src='https://via.placeholder.com/300x300/111/ffcc00?text=%3F'">
                            </div>
                            <div class="name">${name}</div>
                            <div class="price-tag">${price} €</div>
                        </div>`;
                    }
                }
                document.getElementById("board").innerHTML = html;
            } catch (e) { document.getElementById("loader").innerText = "ОШИБКА СЕТИ"; }
        }

        let cur = 1;
        setInterval(() => {
            const cards = document.querySelectorAll('.card');
            if (cards.length) {
                cards.forEach(c => c.classList.remove('active'));
                const a = document.getElementById('c' + cur);
                if (a) a.classList.add('active');
                cur = (cur % cards.length) + 1;
            }
        }, 4000);

        update();
        setInterval(update, 20000);
    </script>
</body>
</html>
